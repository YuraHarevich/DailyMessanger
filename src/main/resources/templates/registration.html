<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/registration.css" data-th-href="@{/css/registration.css}" />
</head>
<body>
<div class="registration-containter">
    <div class="form-box">
        <img src="images/cornflower/Ouroboros.png" alt="Logo" class="form-logo">
        <h2>Registration in Daily.</h2>
        <form th:method="POST" th:action="@{/registration}" th:object="${user}">
            <input type="text" th:field="*{username}" placeholder="Username" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="password" th:field="*{password}" placeholder="Password" required>
            <button type="submit" class="btn primary registration">Create an Account</button>
        </form>

    </div>
</div>
</body>
</html>
