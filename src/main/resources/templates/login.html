<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/login_registration.css" data-th-href="@{/css/login_registration.css}" />
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="../images/logo.png" alt="Logo">
    </div>
    <h1>ВХОД</h1>
    <form id="login-form" method="post" th:action="@{/process_login}">
        <div class="form-group">
            <input type="text" name="username" placeholder="Имя пользователя" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button type="submit">Войти</button>
        </div>
        <span class="error-tooltip" th:if="${param.error}">Неверная связка имени пользователя и пароля</span>
    </form>
    <div class="registration-promt">
        Еще нету аккаунта? <a href="/registration">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
